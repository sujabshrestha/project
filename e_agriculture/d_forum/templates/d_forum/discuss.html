{% extends 'products/base.html' %}

{% block content %} 
    <div class="content mt-5">
        {% for question in questions %}
            <a href="/question/{{question.qid}}">
            <h1>{{ question.question_title }}</h1>
            </a>
            <p>{{ question.question_text }}</p>
        {% endfor %}
    </div>
{% endblock %}
